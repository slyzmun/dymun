<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/dymun/img/icon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/dymun/img/apple-touch-icon.png">
    <title>DYMUN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: white;
        }

        .header-banner {
            width: 100%;
            height: 450px;
            background-color: #1691cd;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .function-nav {
            padding: 4.5rem 6rem;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .nav-item {
            color: #1691cd;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 12px 24px;
            border: 2px solid #1691cd;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .footer {
            background-color: #1691cd;
            color: white;
            text-align: center;
            padding: 2rem 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .header-banner {
                width: 100%;
                height: 230px;
                background-color: #1691cd;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .function-nav {
                padding: 50px 120px 0px 120px;
                line-height: 2.5;
            }

            .nav-item {
                color: #1691cd;
                text-decoration: none;
                font-size: 1.2rem;
                padding: 0px 24px;
                border: 2px solid #1691cd;
                border-radius: 50px;
                transition: all 0.3s ease;
            }

            .footer {
                text-align: center;
                padding: 1.3rem 0;
            }

        }

    </style>
</head>

<body>
    <header class="header-banner">
        <img src="/dymun/img/banner.webp" alt="banner" style="width: 100%; height: 100%; object-fit: cover;">
    </header>

    <nav class="function-nav">
        <div class="nav-container">
            <a href="https://slyzmun.github.io/" class="nav-item">返回主站</a>
            <a href="/sign-up" class="nav-item">报名通道</a>
            <a href="/material" class="nav-item">会议物料</a>
            <a href="/contact" class="nav-item">联系我们</a>
        </div>
    </nav>

    <footer class="footer">
        <p>&copy 东营市中学生模拟联合国协会</p>
    </footer>
</body>

</html>
